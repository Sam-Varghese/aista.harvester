<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="formPage">
      <h1>Subscribe</h1>

      <form action="">
        <label for="subscriberName">Name: </label>
        <input type="text" id="subscriberName" name="subscriberName" />
        <br />
        <br />
        <label for="subscriberEmail">Email: </label>
        <input type="email" id="subscriberEmail" name="subscriberEmail" />
        <br />
        <div style="display: flex; flex-direction: row">
          <input type="checkbox" name="agreed" id="agreed" />
          <label for="agreed" class="checkboxLabel"
            >I subscribe to Aista newsletters</label
          >
        </div>
        <br />
        <br />
        <div style="display: flex; justify-content: center">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
